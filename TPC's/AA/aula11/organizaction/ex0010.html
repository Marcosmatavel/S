<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            font: normal 20pt Arial;
            background-color: bisque;
            font: normal 18pt Arial;
        }
        input{
            font: normal 20px arial;
            background-color: beige;
            color: rgb(0, 0, 0);
            width: 100px;
            height: 50px;
        }

    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro : <input type="number" name="txtn1" id="txtn1"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id = "resp">

    </div>
    <script>
        
        function calcular(){
            var txtv = window.document.getElementById("txtn1")
            var vel = Number(txtv.value)
            var resp = window.document.querySelector("div#resp")
                resp.innerHTML = `<p>A sua velocidade de <strong>${vel} km/h</strong></p>`
                resp.innerHTML += `<p>Diriga com <strong>cinto de seguran√ßa</strong></p>`  
                 if(vel > 60){
                    resp.innerHTML += `Vc esta <strong>MULTADO</strong> por excesso de velocity`   
                 }
                
        }
            
    </script>

</body>
</html>
