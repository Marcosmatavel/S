<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando o DOM</title>
    <style>
         body{
            font: normal 20pt Arial White ;
            background-color: bisque;
        }
        div{
            background-color: greenyellow;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="m" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" onmousedown="mexer()">
        Interaja
    </div>
    <script>
        function clicar(){
            var a = window.document.getElementById("m")
            a.innerText = "Clicou!"
            a.style.background="aqua"
        }
        function entrar(){
            var a = window.document.getElementById("m")
            a.innerText = "Entrou!"
            a.style.background="red"
        }
        function sair(){
            var a = window.document.getElementById("m")
            a.innerText = "Saiu!" 
            a.style.background="white"
        }
        function mexer(){
            var a = window.document.querySelector("div#m")
            a.innerText="mexeu"
            a.style.color="brown" 
        }
    </script>
</body>
</html>
